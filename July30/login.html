<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function validateCustomerInfo(){
	
	var cN = document.getElementById("cName").value; <!--We add cName into cN -->
	var cId = document.getElementById("cId").value;<!-- We add cId ontp cId-->
	
	if(cN.length == 0){
		alert("Please enter your name")
	}
	else if(cId.length == 0){
		alert("Please enter your customer Id");
	}
	else{
		alert("Welcome : " + cN);
	}

}
</script>
</head>
<body>
<table>
	<tr><td> Customer Id :(required)</td><td><input type = "text" id = "cId" name = "customerId"></td></tr></br>
	<tr><td>Customer name : </td><td><input type = "text" id = "cName" name = "Customername"></td></tr></br>
	<tr><td><input type = "button" value = "Go!" onclick="validateCustomerInfo()"></td></tr></br>
	
</table>
</body>

</br>

</html>
